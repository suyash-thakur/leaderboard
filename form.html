<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
            <div>
                <form method="POST" action="/saveWinner">
                    <div class="form-group">
                        <label for="event">Event</label>
                        <input type="text" class="form-control" id="event" placeholder="Enter Event" name="event">
                      </div>

                    <div class="form-group">
                      <label for="name">Name Of Winner</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" name="winner">
                    </div>

                      <div class="form-group">
                        <label for="sapid">SAPID</label>
                        <input type="text" class="form-control" id="sapid" placeholder="Enter SAPID" name="sap">
                      </div>

                      <div class="form-group">
                        <label for="adminpassword">Referral Code</label>
                        <input type="text" class="form-control" id="adminpassword" placeholder="Referral Code" name="referral">
                      </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </body>
</html>
